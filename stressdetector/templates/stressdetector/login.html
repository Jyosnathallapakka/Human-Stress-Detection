<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stress Detection</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body styling with soft gradient background */
        body {
            background: linear-gradient(to bottom, #f0f1f6, #8e9eab); /* Soft gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa; /* Light gray */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: #4b6584;
            text-decoration: none;
            font-size: 1em;
            margin: 0 15px;
            text-transform: capitalize;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #3d3d3d;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        /* Form container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            margin-top: 100px; /* Adjust for fixed navbar */
            flex: 1;
        }

        /* Form box */
        form {
            width: 400px;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h2 {
            font-size: 2em;
            color: #4b6584;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 1em;
            color: #555;
        }

        label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #5e6472;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #a8edea;
            outline: none;
            box-shadow: 0 0 8px rgba(168, 237, 234, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            color: white;
            background: #4b6584; /* Darker button color */
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2d98da;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4b6584;
        }

        /* Footer */
        footer {
            font-size: 0.9em;
            color: #888;
            text-align: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: auto; /* Ensures footer is pushed to the bottom */
        }

        footer a {
            color: #4b6584;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            color: #2d98da;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Stress Detector</div>
        <!-- <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Login</a>
        </nav> -->
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h2>Log In</h2>
            <p>Login here using your username and password</p>

            <!-- Message Display Section -->
            {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Form Inputs -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>

            <a href="#">Forgot Password?</a>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Stress Detector | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
