<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f1f6, #8e9eab); /* Soft gray gradient */
        }
        .container {
            width: 600px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #4b6584;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns layout */
            gap: 20px; /* Adds space between the form elements */
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            font-size: 16px;
        }
        input[type="number"]:focus {
            border-color: #a8edea;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #fed6e3, #a8edea);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Health Data</h2>
        <form method="POST" action="{% url 'predict_stress' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="snoring_rate">Snoring Rate (times/hour):</label>
                <input type="number" id="snoring_rate" name="snoring_rate" required step="any">
            </div>
            <div class="form-group">
                <label for="respiratory_rate">Respiratory Rate (breaths/min):</label>
                <input type="number" id="respiratory_rate" name="respiratory_rate" required step="any">
            </div>
            <div class="form-group">
                <label for="body_temperature">Body Temperature (Â°C):</label>
                <input type="number" id="body_temperature" name="body_temperature" required step="any">
            </div>
            <div class="form-group">
                <label for="limb_movement">Limb Movement (movements/hour):</label>
                <input type="number" id="limb_movement" name="limb_movement" required step="any">
            </div>
            <div class="form-group">
                <label for="blood_oxygen">Blood Oxygen (%):</label>
                <input type="number" id="blood_oxygen" name="blood_oxygen" required step="any">
            </div>
            <div class="form-group">
                <label for="eye_movements">Eye Movements (movements/min):</label>
                <input type="number" id="eye_movements" name="eye_movements" required step="any">
            </div>
            <div class="form-group">
                <label for="sleep_hours">Sleep Hours:</label>
                <input type="number" id="sleep_hours" name="sleep_hours" required step="any">
            </div>
            <div class="form-group">
                <label for="heart_rate">Heart Rate (beats/min):</label>
                <input type="number" id="heart_rate" name="heart_rate" required step="any">
            </div>
            <div style="grid-column: span 2;">
                <button type="submit" class="submit-btn">Submit Data</button>
            </div>
        </form>
    </div>
</body>
</html>
